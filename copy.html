<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<main>
			<section class="bg-beige">
				<div
					class="grid gap-12 max-md:grid-rows-2 hero__grid md:h-screen lg:w-5/6 lg:gap-x-28 relative"
				>
					<section
						class="mx-auto w-11/12 pt-12 text-center md:text-left md:w-10/12 flex flex-col items-center justify-center"
					>
						<h1
							class="text-3xl font-medium mb-4 lg:text-6xl lg:mb-11"
						>
							Nowoczesna aranżacja Twojego ogrodu
						</h1>
						<p class="mb-8 lg:mb-20">
							Marka GiardDesign to wieloletnie doświadczenie i
							wysoka estetyka realizacji. Oferujemy kompleksowy
							zakres usług z indywidualnym podejściem do każdego
							projektu.
						</p>
						<section
							class="flex max-lg:flex-col text-sm gap-3 mx-auto max-lg:max-w-xs lg:gap-10"
						>
							<button
								class="btn bg-green text-white hover:brightness-125"
							>
								Skontaktuj się z nami
							</button>
							<button
								class="group btn text-green flex gap-2 justify-center items-center hover:bg-green hover:text-white"
							>
								<p>Zobacz nasze realizacje</p>
								<svg
									xmlns="http://www.w3.org/2000/svg"
									fill="none"
									viewBox="0 0 24 24"
									stroke-width="1.5"
									stroke="#1B5B31"
									class="w-5 h-5 group-hover:stroke-white transition-all ease-in duration-150"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										d="M19.5 13.5L12 21m0 0l-7.5-7.5M12 21V3"
									/>
								</svg>
							</button>
						</section>
					</section>
					<picture class="h-full hero__img">
						<img
							src="../assets/Photo.png"
							alt=""
							class="w-full h-full object-cover"
						/>
					</picture>
					<section class="absolute">
						<button></button>
						<button></button>
					</section>
				</div>
			</section>
		</main>
	</body>
</html>
